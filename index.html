<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caclulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>CALCULATOR</h1>
        <div class="calculator">
            <div class="screen">
                <h1 class="type"></h1>
                <h1 class="result"></h1>
            </div>

            
            <div class="buttons">
                <div class="row">
                    <button class="special_key">C</button>
                    <button class="special_key">E</button>
                    <button class="special_key">%</button>
                    <button class="special_key">/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="special_key">X</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="special_key">-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="special_key">+</button>
                </div>
                <div class="row">
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="special_key">=</button>
                </div>
            </div>

        </div>
    </div>

    </footer>



    <script src="script.js"></script>
</body>
</html>
